<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" href="/css/style.css" />
	<title>Document</title>
</head>
<body>

    
<nav class="navbar navbar-light bg-dark sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand logo" href="#"><img src="/img/thumbup.png"></a> <div class="logo-titel">Petition Manager</div>  
		<h4><a  href="javascript:history.back()" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Abbrechen</a></h4>
	</div>
</nav>

<div class="table-outside table-hover">
    <h3></h3>
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
 
      
 		<div alight="left">
            <tr>
                <label class="form-label" >Customer Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{customername}" class="form-control" placeholder="Customer Name" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Course</label>
                <td><input type="text" th:field="*{course}" class="form-control" placeholder="Course" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="*{fee}" class="form-control" placeholder="Fee" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Speichern</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
